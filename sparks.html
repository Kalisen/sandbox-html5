<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #F5F5F5;
            margin: 0;
            overflow: hidden;
        }

        #container {
            height: 492px;
            width: 876px;
        }
    </style>
    <script src="js/vendor/jquery-1.8.3.min.js"></script>

    <script src="js/vendor/OrbitAndPanControls.new.js"></script>
    <script src="js/vendor/TrackballControls.js"></script>
    <script src="js/vendor/stats.min.js"></script>
    <script src="js/vendor/dat.gui.min.js"></script>
    <script src="js/vendor/tween.min.js"></script>
</head>
<body>
<div id="container">
</div>
<script type="text/x-glsl" id="vertexShader">
uniform float uFadingHorizon;
varying float vOpacity;

void main() {
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    vOpacity = uFadingHorizon - position.y / uFadingHorizon;
}

</script>
<script type="text/x-glsl" id="fragmentShader">
varying float vOpacity;
uniform float uTime;

void main() {
    gl_FragColor = vec4(cos(uTime), 1.0, 0.0, vOpacity);
}

</script>
<script src="js/scene_rendering_70.js"></script>
<script src="js/sparks.js"></script>
<script>SCENE_RENDERING.create(INDEX_SCENE);</script>
</body>
</html>
